<!DOCTYPE html>
<html>
	<head>
		<title>Create Course</title>
		<link rel="stylesheet" href="../CSS/lessonComplete.css" />
	</head>
	<body>
		<img id="banner" src="../Images/chalkboardLogo.png" alt="chalkboard Logo" />
		<form>
			<header>Create new class:</header>
			<br />
			<label for="className">Class name:</label>
			<input type="text" id="className" name="className" /><br />
			<label for="startDate">Start date:</label>
			<input type="date" id="startDate" name="startDate" /><br />
			<label for="endDate">End date:</label>
			<input type="date" id="endDate" name="endDate" /><br />
			<label for="startTime">Start time:</label>
			<input type="time" id="startTime" name="startTime" /><br />
			<label for="endTime">End time:</label>
			<input type="time" id="endTime" name="endTime" /><br />
			<label for="description">Description:</label>
			<input type="text" id="description" name="description" /><br />
			<button class="searchbtn">Add class</button>
		</form>
	</body>
</html>
